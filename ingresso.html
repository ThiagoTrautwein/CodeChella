<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodeChella</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/ingresso.css">
        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header class = "cabecalho">
            <h1><a href = "index.html"><img src = "./assets/logo1.png" alt = "Logo do CodeChella" class = "cabecalho-logo"></a></h1>
            <input type = "checkbox" id = "menu" class = "conteiner__botao">
            <label for = "menu" id = "menu-hamburguer">
                <span class="material-symbols-outlined">menu</span>
            </label>

            <div class = "lista-menu">
                <a href = "experiencia.html" id = "nav-mobile">A Experiência</a>
                <a href = "setores.html">Mapa de Setores</a>
                <a href = "informacoes.html">Informações</a>
                <a href = "ingresso.html" id = "sublinhado">Ingressos</a>
            </div>
        </header>
        
        <main class = "principal">
            <div class = "banner">
                <img src = "./assets/garanta-seu-ingresso.jpg" class = "banner-imagem">
                <h1 class = "banner-titulo">Garanta seu Ingresso</h1>
            </div>
            <h2 id = "texto-ingresso">Preencha o formulário a seguir:</h2>
            <div class = "conteiner-aux">
                <div class="formulario">
                    <div class="formulario-item">
                        <h3 id = "texto-ingresso">Nome Completo:</h3>
                        <input type = "text" name = "nome" id = "caixa-texto" required>
                    </div>
                    <div class="formulario-item">
                        <h3 id = "texto-ingresso">Email:</h3>
                        <input type = "text" name = "email" id = "caixa-texto" required>
                    </div>
                    <div class = "conteiner-aux2">
                        <div class="formulario-item" id = "ajusta-tamanho2">
                            <h3 id = "texto-ingresso">Tipo de ingresso:</h3>
                            <select id="caixa-texto" name="lista-ingressos" >
                                <option></option>
                                <option value="premium" id = "opcoes">Pista Premium</option>
                                <option value="comum" id = "opcoes">Pista Comum</option>
                                <option value="terreo" id = "opcoes">Cadeiras Térreo</option>
                                <option value="superiores" id = "opcoes">Cadeiras Superiores</option>
                                <option value="rampas" id = "opcoes">Rampas</option>
                            </select>
                        </div>
                        <div class="formulario-item" id = "ajusta-tamanho">
                            <h3 id = "texto-ingresso">Data de Nascimento:</h3>
                            <input type = "text" name = "data-nascimento" id = "caixa-texto" required >
                        </div>
                    </div>
                    
                </div>
                
                <a href = "ingresso-comprado.html">
                    <div class = "botao-enviar">
                        <h4>Avançar!</h4>
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </div>
                </a>
                
            </div>

        </main>

        <footer class = "rodape">
            <script src="https://kit.fontawesome.com/f80eaf53f7.js" crossorigin="anonymous"></script>
            <div class = "rodape-conteiner">
                <img src = "assets/logo1.png" class = "rodape-logo">
                <div class="rodape-texto-icones">
                    <p class = "rodape-texto">Acesse nossas redes:&nbsp;</p>
                    <div class = "rodape-icones">
                        <a href = "https://www.whatsapp.com"><i class = "fa-brands fa-whatsapp">&nbsp;</i></a>
                        <a href = "https://www.twitch.tv"><i class = "fa-brands fa-twitch">&nbsp;</i></a>
                        <a href = "https://www.instagram.com"><i class = "fa-brands fa-instagram">&nbsp;</i></a>
                        <a href = "https://www.twitter.com"><i class = "fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            
            <p class="rodape-texto">Desenvolvido por Thiago. Projeto fictício sem fins comerciais</p>
        </footer>

    </body>
</html>
